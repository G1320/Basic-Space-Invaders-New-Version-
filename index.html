<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="icon" type="image/x-icon" href="img/gamer-purple.png">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body onkeyup="handleKey(event)" onload="init()">
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    <div class="modal">
        <h3 class="msg">Press 'N' while shooting to blow up neighbor cells!</h3>
        <div class="">Press 'N' while shooting to blow up neighbor cells!

            Remember Bunkers have 2 lives when shot by the Hero, and 1 life when shot from an Alien!
        </div>
        <button class="restart-btn magic" onclick="closeModal(), init()">Click me to close </button>
    </div>
    <div class="header">
        <h1>SPACE INVADERS</h1>

        <button class="magic" onclick="init()">RESTART</button>
        <button class="freeze magic" onclick="freeze(this)">UNFREEZE</button>
        <h2>score</h2>
        <h2 class="score"></h2>


    </div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/aliens.js"></script>
    <script src="js/hero.js"></script>
    <!-- <script src="js/lazer.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
